# Netlify configuration for deploying Next.js app
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Use an LTS Node.js version compatible with your dependencies (adjust if needed)
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects: keep minimal defaults; Netlify Next.js plugin will handle most routes.
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Optional: API routes handled by Netlify Functions if you adapt them that way.
# Uncomment / adapt if you convert server endpoints to Netlify Functions.
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/:splat"
#   status = 200
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/_next/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200