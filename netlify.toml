# Netlify configuration for deploying Next.js app
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Use an LTS Node.js version compatible with your dependencies (adjust if needed)
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects: only include necessary mappings. The Netlify Next.js plugin will
# handle App Router and most framework routes automatically.

# If you convert server endpoints to Netlify Functions, uncomment the API redirect below
#[[redirects]]
#  from = "/api/*"
#  to = "/.netlify/functions/:splat"
#  status = 200

# Static asset passthroughs (optional)
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200
